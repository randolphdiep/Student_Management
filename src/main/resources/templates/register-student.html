<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Student List</title>
<link rel="stylesheet" type="text/css" th:href="@{CSS/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{CSS/form.css}">
<link rel="stylesheet" type="text/css" th:href="@{CSS/bootstrapmin.css}">
</head>
<body onload = "generateCode();" style="background-color: #fff !important">
	<nav
		style="box-shadow: 0px 0px 10px -4px grey; background-color: #fff !important"
		class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="row align-items-center ">
			<div class="col-lg-1">
				<a class="navbar-brand" href="#"> <img
					th:src="@{Images/logo.png}" id="logoMenu" class="hello" alt="Logo"></a>
			</div>
			<div class="col-lg-11 ">
				<div class="row align-items-center float-right">
					<h5 class="welcome">Welcome, Randolph</h5>
					<h5>
						<a class="nav-link" href="/logout">Logout</a>
					</h5>
				</div>
			</div>
		</div>
	</nav>
	<div class="container search">
		<h3 class="text-center studenttt">STUDENT</h3>
		<form th:action="@{/saveStudent}" method="GET">
			<div class="form-group row">
				<label for="studentId" class="col-sm-4 col-form-label">Student
					Id:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="id">
				</div>
				<div class="col-sm-5"></div>
			</div>
			<div class="form-group row">
				<label for="studentCode" class="col-sm-4 col-form-label">Student
					Code:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="studentCode"
						name="code" required="required" maxlength="10" readonly="true">
				</div>
				<div class="col-sm-2">
					<button onclick="generateCode()" type="button"
						class="btn btn-primary mb-2">Generate Code</button>
				</div>
			</div>
			<div class="form-group row">
				<label for="studentName" class="col-sm-4 col-form-label">Student
					Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="studentName"
						name="name" required="required" maxlength="20">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="form-group row">
				<label for="birthday" class="col-sm-4 col-form-label">Birthday:</label>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="birthday"
						name="birthday">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="form-group row">
				<label for="studentAddress" class="col-sm-4 col-form-label">Address:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="studentAddress"
						name="address" maxlength="255">
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="form-group row">
				<label for="studentAverageScore" class="col-sm-4 col-form-label">Average
					Score:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="studentAverageScore"
						name="score">
				</div>
				<div class="col-sm-5"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12"></div>
			</div>
			<div class="form-group row">
				<div class="ml-auto mr-3">
					<button onclick="document.location='/list'" type="button"
						class="btn btn-primary mb-2">Back</button>
				</div>
				<div class="col-sm-6">
					<button type="submit"
						class="btn btn-primary mb-2">Save</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
<script>
function generateCode () {
	  var val = Math.floor(Math.random() * 990);
	  val += Math.floor((val+110)/110);
	  document.getElementById("studentCode").value ="STU" + ('000' + val).substr(-3);
	};

</script>
